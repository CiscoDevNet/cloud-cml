# at this time, "aws" and "azure" are defined targets
# make sure that you ran the prepare.sh / prepare.bat script!
target: aws

aws:
  region: us-east-1
  availability_zone: us-east-1a
  bucket: cml-s3-bucket
  flavor: c5.2xlarge
  # flavor: m5zn.metal
  profile: s3-access-for-ec2
  use_spot_instances: true
  public-vpc-ipv4-subnet: 10.0.0.0/16
  public-interface-ipv4-subnet: 10.0.0.0/24


azure:
  resource_group: resource-group-name
  size: Standard_D4d_v4
  storage_account: storage-account-name
  container_name: container-name

common:
  disk_size: 64
  hostname: cml-controller
  key_name: ALTO
  create_cluster: false
  cluster_role: controller
  allowed_ipv4_subnets: ["173.36.0.0/16", "128.107.0.0/16", "173.38.220.0/24"]

app:
  user: admin
  pass: Krakow123
  # need to escape special chars:
  # pass: '\"!@$%'
  deb: cml2_2.6.1-11_amd64.deb
  # The list must have at least ONE element, this is what the dummy is for in
  # case 00- and 01- are commented out!
  customize:
    # - 00-patch_vmx.sh
    # - 01-patty.sh
    - 99-dummy.sh

sys:
  user: sysadmin
  pass: Krakow123

license:
  flavor: CML_Enterprise
  token: your-smart-licensing-token
  # Unless you have additional node licenses available, leave this at zero
  nodes: 0

